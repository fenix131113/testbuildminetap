<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minetap</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/TestBuild.loader.js";
      const config = {
        dataUrl: buildUrl + "/TestBuild.data",
        frameworkUrl: buildUrl + "/TestBuild.framework.js",
        codeUrl: buildUrl + "/TestBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Minetap",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";

          var userData;
          if (window.Telegram && window.Telegram.WebApp) {
            var WebApp = window.Telegram.WebApp;
            WebApp.ready();

            var auth_date = WebApp.initDataUnsafe.auth_date;
            var hash = WebApp.initDataUnsafe.hash;
            var query_id = WebApp.initDataUnsafe.query_id;
            var user = WebApp.initDataUnsafe.user;
            var UID = user.id || "unknown";
            var username = user.username || "unknown";
            var name = user.first_name || "unknown";
            var sername = user.last_name || "unknown";
            var lang = user.language_code || "unknown";
            var is_premium = user.is_premium || "unknown";

            userData = `${auth_date}:${hash}:${query_id}:${UID}:${username}:${name}:${sername}:${lang}:${is_premium}`;

            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.disableVerticalSwipes();
          } else {
            userData = 'Telegram WebApp API не доступен.';
          }
          unityInstance.SendMessage("TGDataReader", "ReadData", userData);

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
